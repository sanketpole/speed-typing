<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="timer" id="timer"><span>Your time</span>
            </div>
        <div class="main">
            <h1>Check your typing speed here</h1>
            <div class="randomText" id="randomText">I'm a wild card at typing. That one thing.
            </div>
            <textarea class="textArea" placeholder="Start Typing..." id="textArea"></textarea>
            <button class="btn" id="btn">Start</button>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
